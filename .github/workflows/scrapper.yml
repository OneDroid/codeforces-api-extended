name: CF Scrapper

on:
  schedule:
    - cron: "14 * * * *"  # Runs once every hour at 14 minutes past
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase undetected-chromedriver

      - name: Run scraper
        run: python my_first_test.py

      - name: Commit and push data.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json || echo "No changes to commit"
          git diff --cached --quiet || git commit -m "Update scraped data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
